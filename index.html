<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="configuracionInicial" class="config-container">
        <form id="formConfiguracion" class="config-form">
            <div class="form-group">
                <label for="youtubeUrl">URL del video de YouTube:</label>
                <input type="text" 
                       id="youtubeUrl" 
                       required 
                       placeholder="https://www.youtube.com/watch?v=...">
            </div>
            <div class="form-group">
                <label for="horaReproduccion">Hora de reproducci√≥n:</label>
                <input type="time" 
                       id="horaReproduccion" 
                       required>
            </div>
            <button type="submit">Iniciar</button>
        </form>
    </div>

    <div id="contenidoPrincipal" class="hidden">
        <div class="clock-container">
            <div class="clock">
                <div id="reloj"></div>
                <div id="ampm"></div>
            </div>
        </div>
        <div id="playerContainer" class="player-container hidden">
            <div id="player"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
